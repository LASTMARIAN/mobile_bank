<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Accounts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .account-list {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 16px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .account-info {
            display: flex;
            flex-direction: column;
        }

        .balance {
            color: green;
            font-weight: bold;
        }

        .delete-btn {
            background-color: transparent;
            color: red;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .delete-btn:hover {
            color: darkred;
        }

        .create-btn {
            padding: 14px 28px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .create-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>ðŸ‘¤ Manage Your Accounts</h1>

<div class="account-list" id="accountList">
    <!-- Accounts will be dynamically loaded here -->
</div>

<button class="create-btn" onclick="createAccount()">âž• Create Account</button>
<a href="/index.html"><button class="create-btn">Back to main page</button></a>

<script>
    async function loadAccounts() {
        const response = await fetch('/get_accounts_by_user_id');
        const accounts = await response.json();

        const container = document.getElementById('accountList');
        container.innerHTML = '';

        accounts.forEach(account => {
            const accountDiv = document.createElement('div');
            accountDiv.className = 'account';

            const infoDiv = document.createElement('div');
            infoDiv.className = 'account-info';
            infoDiv.innerHTML = `
        <div>Account ID: ${account.account_id}</div>
        <div class="balance">Balance: â‚¬${account.balance}</div>
      `;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerText = 'âŒ';
            deleteBtn.onclick = () => deleteAccount(account.account_id);

            accountDiv.appendChild(infoDiv);
            accountDiv.appendChild(deleteBtn);
            container.appendChild(accountDiv);
        });
    }

    async function deleteAccount(accountId) {
        if (!confirm('Are you sure you want to delete this account?')) return;

        await fetch(`/delete_account`, {
            method: 'DELETE',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({accountId: accountId})
        });

        loadAccounts();
    }

    async function createAccount() {
        await fetch('/create_account', {
            method: 'POST'
        });

        loadAccounts();
    }

    loadAccounts(); // Initial load
</script>

</body>
</html>
